<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link type="image/png" sizes="16x16" rel="icon" href="Spotify_App_Logo.svg.png"> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brandlogo">
          <img
            class="imagelogo"

    <div class="container">

        <div class="songlist2">

            alt="coverpic"
          />
          <span class="songname"  id="1">Let me love you</span>
          <span class="songplaylist"
            ><span class="timestamp"

        <div class="songlist2">

          <span class="songname" id="4">Let me love you</span>

        <div class="songlist2">

        <div class="songlist2">
          <img

      </div>
      <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="progressbar" value="0" />
      <div class="icons">
        <i class="fa-solid fa-2x fa-backward"  id="previous"></i>
        <i class="fa-regular fa-2x fa-play-circle" id="masterplay"></i>
        <i class="fa-solid fa-2x fa-forward" id="next"></i>
        <!-- fontawesome icons -->
      </div>
      <div class="songinfo">
        <img src="playing.gif" width="30px" id="gif" alt="" />
        <span id="mastername">Music</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3053b6b44a.js"
      crossorigin="anonymous"
    ></script>
