<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brandlogo">
          <img
            class="imagelogo"
            src="Spotify_App_Logo.svg.png"
            alt="logo"
          />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist">
        <h1>Best of Yours</h1>
      </div>
      <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="progressbar" />
      <div class="icons">
        <i class="fa-solid fa-2x fa-backward"></i>
        <i class="fa-regular fa-2x fa-circle-play"></i>
        <i class="fa-solid fa-2x fa-forward"></i>
        <!-- fontawesome icons -->
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3053b6b44a.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
